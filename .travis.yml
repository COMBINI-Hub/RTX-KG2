# use ubuntu 18.04
dist: bionic
language: python
# using python version 3.7
python:
  - "3.7"
before_install:
  - export PATH=$PATH:~/kg2-build/
# command to run tests
script:
  - bash -x ./setup-kg2-build.sh travisci
  - bash -x ./run-validation-tests.sh travisci
  - bash -x ./build-kg2-snakemake.sh all -n travisci